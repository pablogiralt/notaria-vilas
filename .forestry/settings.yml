---
new_page_extension: md
auto_deploy: true
admin_path: "/admin"
webhook_url: 
sections:
- type: document
  path: portfolio/index.md
  label: Homepage
  templates:
  - settings
- type: directory
  path: portfolio/servicios
  label: Servicios
  create: all
  match: "**/*"
  templates:
  - servicios
- type: document
  path: portfolio/servicios.md
  label: PÃ¡gina Servicios
- type: directory
  path: portfolio/works
  label: Works
  create: all
  match: "**/*"
  templates:
  - works
- type: directory
  path: portfolio/journal
  label: Blog
  create: all
  match: "**/[!index]*"
  templates:
  - journal
- type: document
  path: portfolio/config.json
  label: Site Config
- type: heading
  label: Data
upload_dir: portfolio/.vuepress/public/upload
public_path: "/upload"
front_matter_path: portfolio/.vuepress/public/upload
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_output_directory: portfolio/.vuepress/dist
  install_dependencies_command: npm install
  preview_docker_image: node:10
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: npm run site:develop
