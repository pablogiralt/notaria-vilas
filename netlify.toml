# Settings in the [build] context are global and are applied to all contexts
# unless otherwise overridden by more specific contexts.
[build]
  # Directory to change to before starting a build.
  # This is where we will look for package.json/.nvmrc/etc.
  # base = "project/"

  # Directory (relative to root of your repo) that contains the deploy-ready
  # HTML files and assets generated by the build. If a base directory has
  # been specified, include it in the publish directory path.
  publish = "portfolio/.vuepress/dist"

  # Default build command.
  command = "npm run site:build"

# Redirects and headers are GLOBAL for all builds â€“ they do not get scoped to
# contexts no matter where you define them in the file.
# For context-specific rules, use _headers or _redirects files, which are
# PER-DEPLOY.

# A redirect rule with all the supported properties
[[redirects]]
  from = "/servicios-que-prestamos"
  to = "/servicios"

[[redirects]]
  from = "/qgaleria-de-imagenes"
  to = "/"

[[redirects]]
  from = "/blog"
  to = "/"

[[redirects]]
  from = "/quienes-somos"
  to = "/"
  # The default HTTP status code is 301, but you can define a different one.
  status = 301



[[headers]]
	for = "/assets/*"
	[headers.values]
	Cache-Control = "public, max-age=3000000"
[[headers]]
	for = "/upload/*"
	[headers.values]
	Cache-Control = "public, max-age=3000000"
[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'self'; style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; font-src 'self' https://fonts.gstatic.com; script-src 'self' https://ajax.googleapis.com 'unsafe-inline';"
		X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
		X-Content-Type-Options = "nosniff"